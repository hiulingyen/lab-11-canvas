<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
      for(var i = 2 ; i < 12; i = i + 1){
        if (i % 2 === 1){
          context.fillStyle = "#ff0000"
          context.fillRect(30 * i, 12, 18, 18);
      }else{
          context.fillStyle = "#00ff00"
          context.beginPath();
          context.arc(30 * i, 22, 10, 0 , 2 * Math.PI, true);
          context.closePath();
          context.fill()
      }
      }
    }
  </script>
  </body>
</html>
