<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
      context.fillStyle = "#ff0000"
      context.fillRect(50, 30, 100, 50);
      context.fillRect(25, 70, 150, 50);
      context.beginPath();
      context.arc(150, 150, 20, 0 , 2 * Math.PI, true);
      context.fillStyle = "#000000"
      context.closePath();
      context.beginPath();
      context.arc(140, 120, 20, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill();

      context.closePath();
      context.beginPath();
      context.arc(60, 120, 20, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill();
    }

  </script>
  </body>
</html>
