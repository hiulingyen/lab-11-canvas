<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="1000" height="1000">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
      for(var i = 1 ; i < 10; i = i + 1){
        if(i % 2 === 1){
          context.fillStyle = "#ff0000"
          context.beginPath();
          context.arc(50 * i, 50 * i, 15 * i, 0 , 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }else{
          context.fillStyle = "#00ff00"
        }

      }
    }
  </script>
  </body>
</html>
