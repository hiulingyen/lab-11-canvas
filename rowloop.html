<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
          context.fillStyle = "#ff00ff"
      for(var i = 1 ; i < 6; i = i + 1){
      context.beginPath();
      context.arc(50 * i, 100, 24, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()
      }
    }
  </script>
  </body>
</html>
