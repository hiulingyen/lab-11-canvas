<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="1000" height="1000">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
      context.fillStyle = "#339966"
      context.beginPath();
      context.arc(200, 100, 100, 0 , 1 * Math.PI, true);
      context.closePath();
      context.fill()

      context.fillStyle = "#000000"
      context.beginPath();
      context.arc(200, 120, 100, 0 , 1 * Math.PI, false);
      context.closePath();
      context.fill()
    }
  </script>
  </body>
</html>
