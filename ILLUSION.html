<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="1000" height="1000">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
          context.fillStyle = "#000000"
          context.fillRect(20, 20, 311, 230)
          context.fillStyle = "#ffffff"
          context.fillRect(25, 25, 300, 220)
          context.fillStyle = "#000000"
          for(var b = 1 ; b < 6; b = b + 1){
            for(var i = 1 ; i < 8; i = i + 1){
            context.fillRect(40 * i, 40 * b, 30, 30)
            }
          }

    }
  </script>
  </body>
</html>
