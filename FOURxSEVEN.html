<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="1000" height="1000">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
          context.fillStyle = "#ff0000"
          for(var b = 1 ; b < 8; b = b + 1){
            for(var i = 1 ; i < 5; i = i + 1){
            context.beginPath();
            context.arc(50 * i, 50 * b, 20, 0 , 2 * Math.PI, true);
            context.closePath();
            context.fill()
            }
          }

    }
  </script>
  </body>
</html>
