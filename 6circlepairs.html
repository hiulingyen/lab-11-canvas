<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="1000" height="300">
  </canvas>
  <script>
    function draw(){
      var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
        context.fillStyle = "#660000"
      context.beginPath();
      context.arc(150, 150, 100, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()
        context.fillStyle = "#b30000"
      context.beginPath();
      context.arc(150, 150, 90, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()
        context.fillStyle = "#e60000"
      context.beginPath();
      context.arc(150, 150, 80, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()
        context.fillStyle = "#ff0000"
      context.beginPath();
      context.arc(150, 150, 70, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()
        context.fillStyle = "#ff3333"
      context.beginPath();
      context.arc(150, 150, 60, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()
        context.fillStyle = "#ff6666"
      context.beginPath();
      context.arc(150, 150, 50, 0 , 2 * Math.PI, true);
      context.closePath();
      context.fill()

      context.fillStyle = "#000066"
    context.beginPath();
    context.arc(355, 150, 100, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill()
      context.fillStyle = "#000099"
    context.beginPath();
    context.arc(355, 150, 90, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill()
      context.fillStyle = "#0000e6"
    context.beginPath();
    context.arc(355, 150, 80, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill()
      context.fillStyle = "#0000ff"
    context.beginPath();
    context.arc(355, 150, 70, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill()
      context.fillStyle = "#4d4dff"
    context.beginPath();
    context.arc(355, 150, 60, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill()
      context.fillStyle = "#6666ff"
    context.beginPath();
    context.arc(355, 150, 50, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill()

    }
  </script>
  </body>
</html>
